version: 2
jobs:
  build-and-run-tests:
    docker:
      - image: ubuntu:14.04
      - image: redis:5.0.5-alpine

    working_directory: ~/webdis

    steps:
      # Ubuntu setup (git needed for local execution with circleci)
      - run:
          name : Ubuntu update and Git install
          command: |
            apt-get -y update &&
            apt-get -y upgrade &&
            apt-get -y --force-yes install git

      - checkout

      - run:
          name : Set up build environment
          command: |
            apt-get -y --force-yes install wget make gcc libevent-dev libmsgpack-dev python3

      - run:
          name: Build
          command: make clean all

      - run:
          name: Run webdis and trigger tests
          command: |
            sed -i -e 's/"daemonize":.*false,/"daemonize": true,/g' webdis.json &&
            ./webdis webdis.json &&
            ./tests/basic.py

workflows:
  version: 2
  build-and-run-tests:
    jobs:
      - build-and-run-tests
